<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">📝 Note Manager</h1>

    <!-- Form to add a note -->
    <div class="card p-4 mb-5 shadow-sm">
      <h4>Add New Note</h4>
      <div class="mb-3">
        <input type="text" id="noteTitle" class="form-control" placeholder="Title" />
      </div>
      <div class="mb-3">
        <textarea id="noteContent" class="form-control" rows="3" placeholder="Content"></textarea>
      </div>
      <button class="btn btn-primary" onclick="addNote()">➕ Add Note</button>
    </div>

    <!-- Notes List -->
    <div id="notes" class="row gy-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
